 <!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <title>Conditionals: Teste pontuacão</title>
    <style>

      p {
        color: purple;
        margin: 0.5em 0;
	font-weight: 600;
      }

    </style>
  </head>

  <body>
	<section>
		<h1>Teste pontuação/placar/score</h1>
		<button id="pontuacao">Gerar Pontuação</button>
		<p id="msgPontuacao"></p>
		<p id="msgMensagem"></p>
	</section>

  </body>
  
  
  <script>
	const pontuacao = document.querySelector('#pontuacao');
	const msgPontuacao = document.querySelector('#msgPontuacao');
	const msgMensagem = document.querySelector('#msgMensagem');
	
	let score;

	pontuacao.onclick = function () {

		score = Math.floor((Math.random()*100)+1);

		if (score >= 0 && score <= 19) {
			msgMensagem.textContent = 'Num é possível um negócio desses! (A fonte é pequenininha, para ninguém ver sua vergonha...euheuhuhe)';
			msgMensagem.style.color = "red";
			msgMensagem.style.fontSize = "12px";
		} else if (score >= 20 && score <= 39) {
			msgMensagem.textContent = 'Que pontuação terrível! Mas tu é ruim viu!';
			msgMensagem.style.color = "brown";
			msgMensagem.style.fontSize = "14px";
		} else if (score >= 40 && score <= 69) {
			msgMensagem.textContent = 'É... deu pro gasto.';
			msgMensagem.style.color = "green";
			msgMensagem.style.fontSize = "16px";
		} else if (score >= 70 && score <= 89) {
			msgMensagem.textContent = 'Aí sabe dos paranauê. Parabéns, dei valor!';
			msgMensagem.style.color = "purple";
			msgMensagem.style.fontSize = "18px";
		} else if (score >= 90 && score <= 99) {
			msgMensagem.textContent = 'SENSACIONAL!!! Nasceu um(a) novo(a) Einstein e ninguém me avisou ;D';
			msgMensagem.style.color = "blue";
			msgMensagem.style.fontSize = "20px";
		} else if (score >= 100) {
			msgMensagem.textContent = 'MASTER, BLASTER, POWER, ULTRA crânio! Você é real?';
			msgMensagem.style.color = "black";
			msgMensagem.style.fontSize = "22px";
		}
	
	msgPontuacao.textContent = `Sua pontuação é ${score}.`;

	};



  </script>

</html>
