<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Conditionals: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
	<select id="estacoes">
		<option selected>Escolha uma estação:</option>
		<option class="estacoesDoAno">Verão</option>
		<option class="estacoesDoAno">Inverno</option>
	</select>
	<section id="qualEstacao">
		<p id="msgUsuario"></p>
	</section>

  </body>
  
  
  <script>
	const estacoesDoAno = document.getElementById('estacoes');
	const qualEstacao = document.getElementById('qualEstacao');
	let msgUsuario = document.getElementById('msgUsuario');
	msgUsuario.textContent = "Escolha uma estacação acima.";
	estacoesDoAno.focus();

	estacoesDoAno.addEventListener('change', estacaoEscolhida);
	
	function estacaoEscolhida() {
		let trocaDeEstacao = estacoesDoAno.value;

		switch (trocaDeEstacao) {
	
		case 'Verão':
		msgUsuario.textContent = "Eita, calor réi escroto!";
		
		break;

		case 'Inverno':
		msgUsuario.textContent = "The Winter is coming!";
		break;

		default:
		msgUsuario.textContent = "Escolha uma estacação acima.";
		}
	};	
  </script>

</html>
